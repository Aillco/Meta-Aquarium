<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>个人中心</title>
    <link rel="stylesheet" href="person.css" />
    <link rel="stylesheet" href="home.css" />
</head>
<body>
<header>
    <h1>Aquarium</h1>
    <nav>
        <ul>
            <li><a href="home2.html">HomePage</a></li>
            <li><a href="person.html">Administer</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="user-info">
        <h2>User Name</h2>
        <p>I love fish</p>
    </section>
    <section class="wallet">
        <h2>My wallet</h2>
        <p>Balance：100.00$</p>
        <button>Top up</button>
    </section>
    <section class="owned-nft">
        <h2>Owned NFT</h2>
        <div class="nft-gallery">
            <div class="nft-item">
                <img src="nft-1.jpg" alt="NFT 1" />
                <p>NFT 1</p>
                <p>¥100.00</p>
            </div>
            <div class="nft-item">
                <img src="nft-2.jpg" alt="NFT 2" />
                <p>NFT 2</p>
                <p>¥200.00</p>
            </div>
            <div class="nft-item">
                <img src="nft-3.jpg" alt="NFT 3" />
                <p>NFT 3</p>
                <p>¥300.00</p>
            </div>
        </div>
    </section>
    <section class="nft-selling">
        <h2>NFT Selling</h2>
        <div class="nft-gallery">
            <div class="nft-item">
                <img src="nft-4.jpg" alt="NFT 4" />
                <p>NFT 4</p>
                <p>¥400.00</p>
            </div>
            <div class="nft-item">
                <img src="nft-5.jpg" alt="NFT 5" />
                <p>NFT 5</p>
                <p>¥500.00</p>
            </div>
            <div class="nft-item">
                <img src="nft-6.jpg" alt="NFT 6" />
                <p>NFT 6</p>
                <p>¥600.00</p>
            </div>
        </div>
    </section>
    <section class="wallet">
        <button>Log out</button>
    </section>
</main>

</body>
</html>
